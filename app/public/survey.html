<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span ></span>Friend Finder</h1>
            <hr>


        </div>

        <div class="row">
            <div class="col-lg-12">


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Survey</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="friend-name">
                            </div>

                            <div class="form-group">
                                <label for="reserve-phone">Photo</label>
                                <input type="text" class="form-control" id="friend-photo">
                            </div>

                            <div class="form-group">
                                <label for="reserve-email">Question 1: How much do you like summer?</label>
                                <input id="q1" type="number" min="1" max="10">
                            </div>

                            <div class="form-group">
                                <label for="reserve-email">Question 2: Do you like the outdoors?</label>
                                <input id="q2" type="number" value="5" min="1" max="10">
                            </div>

                            <div class="form-group">
                                <label for="reserve-email">Question 3: Do you like animals?</label>
                                <input id="q3" type="number" min="1" max="10">
                            </div>

                            <div class="form-group">
                                <label for="reserve-email">Question 4: Do you like the rain?</label>
                                <input id="q4" type="number" min="1" max="10">
                            </div>

                            <div class="form-group">
                                <label for="reserve-email">Question 5: Do you like urgers?</label>
                                <input id="q5" type="number" min="1" max="10">
                            </div>

                            <div class="form-group">
                                <label for="reserve-email">Question 6: Do you like coding?</label>
                                <input id="q6" type="number" min="1" max="10">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Question 7: Do you like some other stuff too?</label>
                                <input id="q7" type="number" min="1" max="10">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Question 8: Do you like drinking a ton?</label>
                                <input id="q8" type="number" min="1" max="10">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Question 9: Do you like sleeping?</label>
                                <input id="q9" type="number" min="1" max="10">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Question 10: whats your fav number 1-10?</label>
                                <input id="q10" type="number" min="1" max="10">
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">Friends Link</a>
            </div>
        </footer>

    </div>

    <div class="modal fade" id="friend-modal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Your new friend</h4>
                </div>
                <div class="modal-body">
                  <p id="modal-name"></p>
                  <img id="modal-picture" src="" alt="A picture of your new best friend">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
              </div>
            </div>
          </div>

</body>

</html>

<script type="text/javascript">


    $(".submit").on("click", function (event) {
        event.preventDefault();


        var newFriend = {
            name: $("#friend-name").val().trim(),
            picture: $("#friend-photo").val().trim(),
            scores: [$("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val(),
            ],
        };


        console.log(newFriend);

var url = window.location.origin;

        $.post(url + "/api/friends", newFriend,
            function (data, body) {
               
                console.log( "??" + data + " " + body)
            
           $("#modal-name").text(data.name);
           $("#modal-picture").attr("src", data.photo);
           $("#friend-modal").modal("toggle");

            });

    });

</script>
